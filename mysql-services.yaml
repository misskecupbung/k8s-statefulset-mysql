# Headless service for stable DNS entries of StatefulSet members.
# Required for StatefulSet pod DNS: mysql-0.mysql, mysql-1.mysql, etc.
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
  - name: mysql
    port: 3306
  clusterIP: None  # Headless service
  selector:
    app: mysql
---
# Client service for connecting to any MySQL instance for reads.
# For writes, you must connect to the primary: mysql-0.mysql
apiVersion: v1
kind: Service
metadata:
  name: mysql-read
  labels:
    app: mysql
spec:
  ports:
  - name: mysql
    port: 3306
  selector:
    app: mysql
